<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 20px;
  line-height: 1.6;
}

.container {
  max-width: 800px;
  margin: 0 auto;
}

header {
  text-align: center;
  color: white;
  margin-bottom: 30px;
}

header h1 {
  font-size: 2.5em;
  margin-bottom: 10px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

header .subtitle {
  font-size: 1.2em;
  opacity: 0.9;
}

/* 카드 스타일 */
.card {
  background: white;
  border-radius: 20px;
  padding: 25px;
  margin-bottom: 20px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.1);
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

.card h2 {
  color: #2d3748;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
}

/* 폼 스타일 */
.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #2d3748;
}

.form-group input,
.form-group textarea,
.form-group select {
  width: 100%;
  padding: 12px;
  border: 2px solid #e2e8f0;
  border-radius: 10px;
  font-size: 16px;
  transition: all 0.3s ease;
  font-family: inherit;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-group textarea {
  min-height: 120px;
  resize: vertical;
}

.date-input {
  max-width: 200px;
}

/* 감정 그리드 */
.emotion-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 15px;
  margin-top: 15px;
}

.emotion-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 15px;
  border: 3px solid #e2e8f0;
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  background: #f7fafc;
}

.emotion-item:hover {
  border-color: #667eea;
  background: #edf2f7;
  transform: scale(1.05);
}

.emotion-item.selected {
  border-color: #667eea;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
}

.emotion-item .emotion-icon {
  font-size: 2.5em;
  margin-bottom: 8px;
}

.emotion-item .emotion-label {
  font-weight: 600;
  text-align: center;
}

/* 세부 감정 */
.sub-emotion-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 15px;
}

.sub-emotion-item {
  padding: 8px 16px;
  border: 2px solid #e2e8f0;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
  background: #f7fafc;
  font-size: 0.9em;
}

.sub-emotion-item:hover {
  border-color: #48bb78;
  background: #f0fff4;
}

.sub-emotion-item.selected {
  border-color: #48bb78;
  background: #48bb78;
  color: white;
}

/* 입력 옵션 */
.input-options {
  display: flex;
  gap: 10px;
  margin-top: 10px;
  justify-content: flex-end;
}

.icon-button {
  padding: 8px 12px;
  border: 1px solid #e2e8f0;
  border-radius: 8px;
  background: #f7fafc;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 16px;
}

.icon-button:hover {
  background: #edf2f7;
  border-color: #cbd5e0;
}

/* 액션 버튼 */
.action-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
  margin: 30px 0;
}

.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  min-width: 140px;
  justify-content: center;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.btn:active {
  transform: translateY(0);
}

.btn-primary {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
}

.btn-success {
  background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
  color: white;
}

.btn-info {
  background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
  color: white;
}

.btn-secondary {
  background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
  color: white;
}

.btn-warning {
  background: linear-gradient(135deg, #ed8936 0%, #dd7724 100%);
  color: white;
}

/* 일기 목록 */
.diaries-container {
  max-height: 500px;
  overflow-y: auto;
}

.diary-item {
  background: #f7fafc;
  border: 1px solid #e2e8f0;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 15px;
  transition: all 0.3s ease;
}

.diary-item:hover {
  background: #edf2f7;
  transform: translateX(5px);
}

.diary-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
  font-weight: 600;
}

.diary-date {
  color: #4a5568;
}

.diary-emotion {
  font-size: 1.5em;
}

.diary-content {
  color: #2d3748;
  line-height: 1.6;
}

/* 로딩 오버레이 */
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  color: white;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 5px solid rgba(255,255,255,0.3);
  border-top: 5px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* 반응형 디자인 */
@media (max-width: 768px) {
  .container {
    padding: 0 10px;
  }
  
  header h1 {
    font-size: 2em;
  }
  
  .emotion-grid {
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 10px;
  }
  
  .emotion-item {
    padding: 15px 10px;
  }
  
  .emotion-item .emotion-icon {
    font-size: 2em;
  }
  
  .action-buttons {
    flex-direction: column;
    align-items: center;
  }
  
  .btn {
    width: 100%;
    max-width: 300px;
  }
  
  .card {
    padding: 20px 15px;
  }
}

@media (max-width: 480px) {
  header h1 {
    font-size: 1.8em;
  }
  
  .emotion-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .emotion-item .emotion-icon {
    font-size: 1.8em;
  }
  
  .sub-emotion-container {
    justify-content: center;
  }
}

/* 접근성 개선 */
.emotion-item:focus,
.sub-emotion-item:focus,
.btn:focus {
  outline: 3px solid #667eea;
  outline-offset: 2px;
}

/* 다크모드 지원 */
@media (prefers-color-scheme: dark) {
  .card {
    background: rgba(255,255,255,0.95);
  }
}

/* 고대비 모드 지원 */
@media (prefers-contrast: high) {
  .emotion-item,
  .sub-emotion-item {
    border-width: 3px;
  }
  
  .btn {
    border: 2px solid currentColor;
  }
}

/* 애니메이션 감소 지원 */
@media (prefers-reduced-motion: reduce) {
  *,
  *::before,
  *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}
</style>
