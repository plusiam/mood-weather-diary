<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌈 마음날씨 일기 - 포털</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
        }

        /* 메인 학생용 카드 */
        .main-card {
            background: white;
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .main-card-icon {
            font-size: 5em;
            margin-bottom: 25px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .main-card h2 {
            font-size: 2.2em;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .main-card p {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        /* 빠른 실행 버튼들 */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .main-button {
            display: inline-block;
            padding: 18px 35px;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            margin: 5px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .main-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .main-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .main-button:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 12px 35px rgba(72, 187, 120, 0.6);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd7724 100%);
            box-shadow: 0 8px 25px rgba(237, 137, 54, 0.4);
        }

        .btn-warning:hover {
            box-shadow: 0 12px 35px rgba(237, 137, 54, 0.6);
        }

        /* 기능 소개 섹션 */
        .info-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .info-section h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* 교사 접근 영역 - 작고 은밀하게 */
        .teacher-access {
            text-align: center;
            margin-top: 40px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .teacher-access:hover {
            opacity: 1;
        }

        .teacher-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9em;
            padding: 8px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .teacher-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.5);
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .main-card {
                padding: 30px 20px;
            }

            .main-card h2 {
                font-size: 1.8em;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .main-button {
                width: 100%;
                max-width: 300px;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }

        /* 로딩 애니메이션 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 이모지 애니메이션 */
        .emoji-rain {
            position: fixed;
            top: -50px;
            animation: rain 12s linear infinite;
            pointer-events: none;
            z-index: -1;
            font-size: 2em;
            opacity: 0.7;
        }

        @keyframes rain {
            to {
                transform: translateY(calc(100vh + 50px));
            }
        }

        /* 페이지 로드 애니메이션 */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 연결 상태 표시 */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(72, 187, 120, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideDown 0.5s ease forwards 1s;
        }

        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- 연결 상태 표시 -->
    <div class="connection-status">
        ✅ Google Apps Script 연결됨
    </div>

    <!-- 배경 이모지 애니메이션 -->
    <div class="emoji-rain" style="left: 15%;">🌈</div>
    <div class="emoji-rain" style="left: 35%; animation-delay: 3s;">☀️</div>
    <div class="emoji-rain" style="left: 55%; animation-delay: 6s;">⛅</div>
    <div class="emoji-rain" style="left: 75%; animation-delay: 9s;">🌧️</div>

    <div class="container">
        <header class="header fade-in">
            <h1>🌈 마음날씨 일기</h1>
            <p>오늘의 마음은 어떤 날씨인가요?</p>
        </header>

        <!-- 메인 학생용 카드 -->
        <div class="main-card fade-in">
            <div class="main-card-icon">📝</div>
            <h2>나의 마음 일기</h2>
            <p>마음 속 날씨를 기록하고<br>선생님께 전달해요</p>

            <div class="action-buttons">
                <button class="main-button btn-warning" onclick="goToNewDiary()">
                    ✨ 새로 작성하기
                </button>
                <button class="main-button btn-primary" onclick="goToStudent()">
                    📝 이어서 쓰기
                </button>
                <button class="main-button btn-secondary" onclick="goToMyDiaries()">
                    📚 내 일기 보기
                </button>
            </div>
        </div>

        <div class="info-section fade-in">
            <h3>🎯 마음날씨 일기의 특별한 기능</h3>
            <div class="features">
                <div class="feature">
                    <span>☀️ 7가지 감정 날씨</span>
                </div>
                <div class="feature">
                    <span>💭 세부 기분 표현</span>
                </div>
                <div class="feature">
                    <span>📸 이미지로 저장</span>
                </div>
                <div class="feature">
                    <span>📤 선생님께 전송</span>
                </div>
                <div class="feature">
                    <span>🎤 음성 입력</span>
                </div>
                <div class="feature">
                    <span>😊 이모지 삽입</span>
                </div>
            </div>
        </div>

        <!-- 교사 접근 - 작고 은밀하게 -->
        <div class="teacher-access fade-in">
            <a href="#" class="teacher-link" onclick="event.preventDefault(); goToTeacher()">
                👩‍🏫 교사용 대시보드
            </a>
        </div>

        <footer class="footer fade-in">
            <p>초등학생을 위한 감정 일기 앱</p>
            <p>© 2025 마음날씨 일기</p>
            <p><small>💡 팁: Ctrl+N을 누르면 새로 작성하기</small></p>
        </footer>
    </div>

    <script>
        // ✅ Google Apps Script 웹앱 배포 URL 연결됨
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwswLYBXIwTvryhocMiR0aGXvw2TIIiaxXl4wXzq4W0oqXemy62IQxkpCVrfhOyuEob/exec';

        // 새로 작성하기
        function goToNewDiary() {
            showLoading(event.target);
            const timestamp = new Date().getTime();
            window.location.href = APPS_SCRIPT_URL + '?page=index&new=true&t=' + timestamp;
        }

        // 학생용 페이지로 이동 (기존 작성 이어서)
        function goToStudent() {
            showLoading(event.target);
            window.location.href = APPS_SCRIPT_URL + '?page=index';
        }

        // 내 일기 보기 (바로 내 일기 목록 표시)
        function goToMyDiaries() {
            showLoading(event.target);
            window.location.href = APPS_SCRIPT_URL + '?page=index&view=mydiaries';
        }

        // 교사용 페이지로 이동 (비밀번호 프롬프트)
        function goToTeacher() {
            const password = prompt('교사용 접근 코드를 입력하세요:');
            if (password) {
                showLoading(event.target);
                window.location.href = APPS_SCRIPT_URL + '?page=teacher&password=' + encodeURIComponent(password);
            }
        }

        // 로딩 표시 함수
        function showLoading(element) {
            const originalContent = element.innerHTML;
            element.innerHTML = '<span class="loading"></span> 로딩중...';
            element.disabled = true;
            
            // 5초 후에도 페이지가 안바뀌면 원래 내용 복원
            setTimeout(() => {
                if (element.innerHTML.includes('loading')) {
                    element.innerHTML = originalContent;
                    element.disabled = false;
                }
            }, 5000);
        }

        // 페이지 로드 애니메이션
        window.addEventListener('load', function() {
            document.querySelectorAll('.fade-in').forEach((element, index) => {
                element.style.animationDelay = (index * 0.2) + 's';
            });
        });

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'n': // Ctrl+N: 새로 작성하기
                        e.preventDefault();
                        goToNewDiary();
                        break;
                    case 'Enter': // Ctrl+Enter: 이어서 작성하기
                        e.preventDefault();
                        goToStudent();
                        break;
                    case 'm': // Ctrl+M: 내 일기 보기
                        e.preventDefault();
                        goToMyDiaries();
                        break;
                }
            }
        });

        // 연결 테스트 (optional)
        console.log('🌈 마음날씨 일기 - Google Apps Script 연결됨');
        console.log('📍 배포 URL:', APPS_SCRIPT_URL);
    </script>
</body>
</html>
